<mat-card>Ingrese los datos del Cliente</mat-card>

<section class="page-section">

    <mat-form-field class="example-full-width">
        <mat-label>Nombre</mat-label>
        <input matInput type="text" [(ngModel)]="cliente.nombre">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Apellido</mat-label>
        <input matInput type="text" [(ngModel)]="cliente.apellido">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Edad</mat-label>
        <input matInput type="number" [(ngModel)]="cliente.edad">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Fecha de nacimiento</mat-label>
        <input matInput type="date" [(ngModel)]="cliente.fechaNacimiento">
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="crearCliente()">Aceptar</button>


</section>
